<label for="location-search">Search for a new place</label>
<input id="location-search" #search placeholder="Ex: Chicago"><button (click)="searchHousingLocations(search.value)">Search</button>

<article *ngFor="let location of results">
    <p>{{location.name}}</p>
    <label>{{location.city}}</label>
    <button (click)="selectLocation(location)">View</button>
</article>
